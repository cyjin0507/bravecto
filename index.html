<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./settings/jquery.js"></script>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBoFu28uKIck0QvJLDcLMefmOvnBrMGkRo"></script>
    <title>브라벡토</title>

<body>

    <div id="wrap">

        <div>
            <div id="searchZone">
                <h2>브라벡토df 구매를 원하시나요?</h2>
                <p>
                    당신의 반려견에게 가장 알맞는 제품에 대해 수의사와 상담하세요.
                    구입을 원하신다면 거주지역을 아래 검색창에 입력하세요.
                </p>
                <div id="inputArea">
                    <input type="text" id="searchInput" placeholder="시/군/구 검색">
                    <button id="searchBtn">➔</button>
                </div>
                <div id="selectArea">
                    <select id="depth1">
                        <option value="서울특별시">서울특별시</option>
                        <option value="부산광역시">부산광역시</option>
                        <option value="인천광역시">인천광역시</option>
                        <option value="대구광역시">대구광역시</option>
                        <option value="대전광역시">대전광역시</option>
                        <option value="광주광역시">광주광역시</option>
                        <option value="울산광역시">울산광역시</option>
                        <option value="세종특별자치시">세종특별자치시</option>
                        <option value="경기도">경기도</option>
                        <option value="강원도">강원도</option>
                        <option value="충청북도">충청북도</option>
                        <option value="충청남도">충청남도</option>
                        <option value="경상북도">경상북도</option>
                        <option value="경상남도">경상남도</option>
                        <option value="전라북도">전라북도</option>
                        <option value="전라남도">전라남도</option>
                        <option value="제주특별자치도">제주특별자치도</option>
                        <option value="#" disabled selected>도시 선택</option>
                        <option value="#2" disabled>-</option>
                    </select>
                    <select name="" id="depth2">
                        <option value="#" selected disabled>-</option>
                    </select>
                </div>
            </div>

            <div id="listInfo">
                
            </div>
            <div id="listArea">
                
            </div>

        </div>

        <div id="map"></div>
    </div>


    <script>
        window.initMap = function() {

        }
    </script>

    <script src="./settings/util.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/app.js"></script>
    

</body>

</html>
